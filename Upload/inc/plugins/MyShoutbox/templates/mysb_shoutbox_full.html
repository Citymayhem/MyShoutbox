<html>
<head>

<title>Full Shoutbox</title>
<style>
.shoutbox-icons {
	display: inline-block;
	padding-right: 5px;
	margin-right: 5px;
	border-right: 1px solid #ccc;
}

.shoutbox-icon {
	margin-left: 10px;
}

.shoutbox-icon: hover{
	text-decoration: none;
}

.shoutbox_pm{
	background:#08f;
	color:white;
}

.shoutbox_pm a{
	color:#005500;
	font-weight:bold;
}

.shoutbox-icons {
	display: inline-block;
	padding-right: 5px;
	margin-right: 5px;
	border-right: 1px solid #ccc;
}

.shoutbox-icon {
	margin-left: 10px;
}

.shoutbox-icon: hover{
	text-decoration: none;
}

.shout {
	display: table;
	margin-left: 10px;
	margin-right: 10px;
	margin-bottom: 5px;
	font-size: {$mybb->settings['mysb_text_size']}px;
}

.shout .shout-author {
	display: table-cell;
	vertical-align: bottom;
}

.shout .shout-author-avatar {
	width:25px;
	height:25px;
	border-radius: 2px;
}

.shout .shout-content {
	display:table-cell;
	padding-left: 10px;
}

.shout .shout-author-name{
	display: inline-block;
}

.shout .shout-links{
	display:inline-block;
	margin-left: 5px;
}

.shout .shout-pm-message{
	font-weight:bold
}

.shout .shout-body>div:not(:first-child) {
	margin-top: 5px;
}

.shout .shout-body-text{
	border-radius: 3px;
	padding: 5px;
	background: #F0F0F0;
	display: inline-block;
}

	border-radius: 3px;
	padding: 5px;
	background: #F0F0F0;
	display: inline-block;
}

.shout .shout-body-image img {
	border-radius: 3px;
	max-height: 100px;
	max-width: 500px;
}
</style>
{$headerinclude}
</head>

</tr>

 {$mysb_shoutbox_data}
