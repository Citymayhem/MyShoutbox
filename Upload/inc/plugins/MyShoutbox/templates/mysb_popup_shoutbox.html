<html>
<head>
<title>{$lang->mysb_shoutbox}</title>
{$headerinclude}
<script type="text/javascript" src="jscripts/myshoutbox.js?ver=1802"></script>
<script type="text/javascript" src="jscripts/moment.min.js"></script>
</head>
<body>

<style type="text/css">

.shoutbox {
	margin: 0;
	padding: 0;
	left: 0;
}

.shoutbox-icon{
	max-width:12px;
	max-height:12px;
}

li.shoutbox_normal {
	list-style: none;
	margin: 0;
	position: relative;
	cursor: pointer;
	color: transparent;
	display: inline ;
	border: 1px;
	border-color: #FFFFFF;
}

li.shoutbox_color {
	list-style: none;
	position: relative;
	cursor: pointer;
	color: transparent;
	display: inline ;
	border: 0px;
	float: left;
	margin: 1px;
}

.shoutbox_button_color a {
	width: 9px;
	height: 9px;
	display: block;
	border: 1px solid #FFF;
}
.shoutbox_pm{
	background:#08f;
	color:white;
}
.shoutbox_pm a{
	color:#005500;
	font-weight:bold;
}

.shout {
	display: table;
	margin-left: 10px;
	margin-right: 10px;
	margin-bottom: 5px;
	font-size: {$mybb->settings['mysb_text_size']}px;
}

.shout .shout-author {
	display: table-cell;
	vertical-align: bottom;
}

.shout .shout-author-avatar {
	width:25px;
	height:25px;
	border-radius: 2px;
}

.shout .shout-content {
	display:table-cell;
	padding-left: 10px;
}

.shout .shout-author-name{
	display: inline-block;
}

.shout .shout-links{
	display:inline-block;
	margin-left: 5px;
}

.shout .shout-pm-message{
	font-weight:bold
}

.shout .shout-body>div:not(:first-child) {
	margin-top: 5px;
}

.shout .shout-body-text{
	border-radius: 3px;
	padding: 5px;
	background: #F0F0F0;
	display: inline-block;
	color: #606060;
	text-shadow: none;
}

.shout .shout-body-text a{
	color: #00568c;
}

.shout .shout-body-image img {
	border-radius: 3px;
	max-height: 100px;
	max-width: 500px;
}

.shout .shout-body-video {
	width: 178px;
	height: 100px;
}
</style>

<table border="0" cellspacing="1" cellpadding="4" class="tborder">
<thead>
<tr>
<td class="thead" colspan="2">
<div class="expcolimage"><img src="{$theme['imgdir']}/collapse.gif" id="shoutbox_img" class="expander" alt="[-]" /></div>
<div><strong>{$lang->mysb_shoutbox}</strong> (<a href="index.php?action=full_shoutbox">{$lang->mysb_fullsbox}</a> - <a style="cursor: pointer;" onclick="window.open('shoutbox.php','{$lang->mysb_shoutbox}','scrollbars=yes, menubar=no,width=825,height=449,toolbar=no');">{$lang->mysb_popup_shoutbox}</a>)<br /></div>
</td>
</tr>
</thead>

<tbody id="shoutbox_e">
<tr>
 <td class="tcat" width="66%" align="center"><form onSubmit="ShoutBox.postShout(); $('shout_data').value = ''; return false;">{$lang->mysb_shout} <input type="text" id="shout_data" size="50" /> - <input type="submit" value="{$lang->mysb_shoutnow}" id="shouting-status" /></form></td>
</tr>
<tr>
 <td class="trow1" width="76%"><div align="left" id="shoutbox_data" style="height: {$mybb->settings['mysb_height']}px; overflow: auto;">{$lang->mysb_loading}</div></td>
</tbody>
</table>

<script>
ShoutBox.refreshInterval = {$mybb->settings['mysb_refresh_interval']};
ShoutBox.MaxEntries = {$mybb->settings['mysb_shouts_main']};
ShoutBox.lang = ['{$lang->mysb_posting}', '{$lang->mysb_shoutnow}', '{$lang->mysb_loading}', '{$lang->mysb_flood_check}', '{$lang->mysb_no_perform}', '{$lang->mysb_already_sent}', '{$lang->mysb_deleted}', '{$lang->mysb_invalid}', '{$lang->mysb_self}', '{$lang->mysb_report_invalid_sid}', '{$lang->mysb_shout_reported}', '{$lang->mysb_shout_already_reported}'];
{$extra_js}
Event.observe(window, 'load', ShoutBox.load); 
</script>

</body>
</html>
